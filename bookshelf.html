<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书架 | 个人数字图书馆</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #6b8cbc;
            --secondary-color: #4a6fa5;
            --accent-color: #ff9e80;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部 */
        header {
            background-color: var(--card-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo a {
            text-decoration: none;
            display: flex;
            align-items: center;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            margin-left: 10px;
        }

        .logo-icon {
            font-size: 2rem;
        }

        /* 导航和主题切换 */
        .nav-controls {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-right: 30px;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            background-color: rgba(74, 111, 165, 0.1);
        }

        .nav-links a.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: var(--transition);
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-label {
            margin-left: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        /* 页面头部 */
        .page-header {
            text-align: center;
            padding: 60px 0 40px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.2);
        }

        .page-header h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            max-width: 800px;
            margin: 0 auto 25px;
        }

        /* 书架统计 */
        .books-stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        /* 书架主体布局 */
        .bookshelf-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        /* 分类导航 */
        .category-nav {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            height: fit-content;
            box-shadow: 0 8px 20px var(--shadow-color);
            position: sticky;
            top: 100px;
        }

        .category-nav h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(74, 111, 165, 0.2);
        }

        .main-categories {
            list-style: none;
            margin-bottom: 30px;
        }

        .main-category {
            margin-bottom: 15px;
        }

        .main-category-btn {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-category-btn:hover, .main-category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .main-category-btn i {
            transition: var(--transition);
        }

        .main-category-btn.active i {
            transform: rotate(180deg);
        }

        .sub-categories {
            list-style: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 15px;
        }

        .sub-category {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .main-category.active .sub-categories {
            max-height: 500px;
        }

        .main-category.active .sub-category {
            opacity: 1;
            transform: translateY(0);
        }

        /* 标签筛选器 */
        .tag-filter {
            margin-top: 30px;
        }

        .tag-filter h4 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .tag-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag-btn {
            padding: 6px 12px;
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .tag-btn:hover, .tag-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 书籍网格 */
        .books-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .books-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.2);
        }

        .books-header h3 {
            font-size: 1.6rem;
            color: var(--primary-color);
        }

        .books-count {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .book-card {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }

        /* 书籍封面区域 */
        .book-cover-container {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 3/4;
            width: 100%;
        }

        .book-cover {
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }

        .book-cover:hover {
            transform: scale(1.05);
        }

        .book-format {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .book-cover-container:hover .preview-overlay {
            opacity: 1;
        }

        .preview-text {
            color: white;
            font-weight: 600;
            background-color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 20px;
            transition: var(--transition);
        }

        .preview-text:hover {
            background-color: var(--primary-color);
        }

        .book-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            line-height: 1.3;
        }

        .book-author {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-style: italic;
        }

        .book-description {
            color: var(--secondary-color);
            margin-bottom: 15px;
            flex-grow: 1;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .book-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .book-tag {
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .book-tag:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(74, 111, 165, 0.1);
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .book-url-container {
            background-color: rgba(74, 111, 165, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: auto;
        }

        .url-label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .book-url {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .copy-url-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .copy-url-btn:hover {
            background-color: var(--accent-color);
        }

        .copy-url-btn.copied {
            background-color: #4CAF50;
        }

        /* 页脚 */
        footer {
            background-color: var(--card-bg);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(74, 111, 165, 0.2);
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-bottom: 25px;
        }

        .footer-links li {
            margin: 0 15px;
        }

        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .copyright {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 1100px) {
            .bookshelf-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .category-nav {
                position: static;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-controls {
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
            }
            
            .nav-links {
                margin-right: 0;
            }
            
            .page-header h2 {
                font-size: 2.2rem;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .books-stats {
                gap: 15px;
            }
            
            .stat-item {
                min-width: 120px;
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .nav-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                flex-wrap: wrap;
                margin-bottom: 20px;
            }
            
            .nav-links li {
                margin: 5px 15px 5px 0;
            }
            
            .theme-switch-wrapper {
                align-self: flex-end;
            }
            
            .books-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .book-info {
                padding: 20px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- 页面内容 -->
    <main class="container">
        <!-- 页面头部 -->
        <section class="page-header">
            <h2>个人数字书架</h2>
            <p>收藏和整理我的电子书籍资源，包含技术文档、文学作品、学习资料等。所有书籍提供直接下载链接。</p>
        </section>

        <!-- 书架统计 -->
        <div class="books-stats">
            <div class="stat-item">
                <div class="stat-number" id="total-books">0</div>
                <div class="stat-label">总藏书量</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-categories">0</div>
                <div class="stat-label">分类数量</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-storage">0 GB</div>
                <div class="stat-label">存储空间</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-tags">0</div>
                <div class="stat-label">标签数量</div>
            </div>
        </div>

        <!-- 书架主体布局 -->
        <div class="bookshelf-layout">
            <!-- 分类导航 -->
            <nav class="category-nav" id="category-nav">
                <!-- 分类导航将通过JavaScript动态生成 -->
            </nav>

            <!-- 书籍网格 -->
            <section class="books-container">
                <div class="books-header">
                    <h3 id="current-category">全部书籍</h3>
                    <div class="books-count" id="books-count">共 0 本书</div>
                </div>
                <div class="books-grid" id="books-grid">
                    <!-- 书籍将通过JavaScript动态生成 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 加载配置和共享组件 -->
    <script src="config.js"></script>
    <script src="shared/header.js"></script>
    <script src="shared/footer.js"></script>
    <script src="shared/darkmode.js"></script>
    
    <script>
        // ======================
        // 书架页面功能脚本
        // ======================
        
        // 页面配置
        const pageConfig = {
            currentMainCategory: 'all',
            currentSubCategory: 'all',
            currentTag: 'all'
        };

        // 将相对路径转换为绝对路径
        function getAbsoluteUrl(relativeUrl) {
            if (!relativeUrl) return '';
            
            // 已经是完整URL
            if (relativeUrl.startsWith('http://') || relativeUrl.startsWith('https://')) {
                return relativeUrl;
            }
            
            // 使用配置文件中的基础URL
            const baseUrl = CONFIG.SITE_BASE_URL || window.location.origin + '/';
            const cleanBaseUrl = baseUrl.endsWith('/') ? baseUrl : baseUrl + '/';
            
            // 清理相对路径
            let cleanRelativeUrl = relativeUrl;
            if (cleanRelativeUrl.startsWith('./')) {
                cleanRelativeUrl = cleanRelativeUrl.substring(2);
            } else if (cleanRelativeUrl.startsWith('/')) {
                cleanRelativeUrl = cleanRelativeUrl.substring(1);
            }
            
            return cleanBaseUrl + cleanRelativeUrl;
        }

        // 加载书籍数据
        async function loadBooksData() {
            try {
                const response = await fetch('./data/books.json');
                const data = await response.json();
                return data.books;
            } catch (error) {
                console.error('加载书籍数据失败:', error);
                return [];
            }
        }

        // 计算总存储空间
        function calculateTotalStorage(books) {
            let totalMB = 0;
            books.forEach(book => {
                const size = parseFloat(book.fileSize) || 0;
                totalMB += size;
            });
            
            // 转换为GB并保留一位小数
            const totalGB = (totalMB / 1024).toFixed(1);
            return totalGB;
        }

        // 获取所有大分类
        function getAllMainCategories(books) {
            const categories = new Set();
            books.forEach(book => {
                categories.add(book.mainCategory);
            });
            return Array.from(categories);
        }

        // 获取指定大分类下的子分类
        function getSubCategoriesByMainCategory(books, mainCategory) {
            const subCategories = new Set();
            books.forEach(book => {
                if (mainCategory === 'all' || book.mainCategory === mainCategory) {
                    subCategories.add(book.subCategory);
                }
            });
            return Array.from(subCategories);
        }

        // 获取所有标签
        function getAllTags(books) {
            const tags = new Set();
            books.forEach(book => {
                book.tags.forEach(tag => tags.add(tag));
            });
            return Array.from(tags);
        }

        // 根据分类筛选书籍
        function filterBooksByCategory(books) {
            let filteredBooks = books;
            
            // 根据大分类筛选
            if (pageConfig.currentMainCategory !== 'all') {
                filteredBooks = filteredBooks.filter(book => 
                    book.mainCategory === pageConfig.currentMainCategory
                );
            }
            
            // 根据子分类筛选
            if (pageConfig.currentSubCategory !== 'all') {
                filteredBooks = filteredBooks.filter(book => 
                    book.subCategory === pageConfig.currentSubCategory
                );
            }
            
            // 根据标签筛选
            if (pageConfig.currentTag !== 'all') {
                filteredBooks = filteredBooks.filter(book => 
                    book.tags.includes(pageConfig.currentTag)
                );
            }
            
            return filteredBooks;
        }

        // 生成分类导航
        function renderCategoryNav(books) {
            const categoryNavContainer = document.getElementById('category-nav');
            const mainCategories = getAllMainCategories(books);
            
            let categoryNavHTML = '<h3>分类浏览</h3><ul class="main-categories">';
            
            // 添加"全部书籍"按钮
            categoryNavHTML += `
                <li class="main-category ${pageConfig.currentMainCategory === 'all' ? 'active' : ''}">
                    <button class="main-category-btn ${pageConfig.currentMainCategory === 'all' ? 'active' : ''}" 
                            data-main-category="all">
                        全部书籍
                    </button>
                </li>
            `;
            
            // 添加各个大分类
            mainCategories.forEach(mainCategory => {
                const isActive = pageConfig.currentMainCategory === mainCategory;
                const subCategories = getSubCategoriesByMainCategory(books, mainCategory);
                
                categoryNavHTML += `
                    <li class="main-category ${isActive ? 'active' : ''}">
                        <button class="main-category-btn ${isActive ? 'active' : ''}" 
                                data-main-category="${mainCategory}">
                            ${mainCategory}
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <ul class="sub-categories">
                            <li class="sub-category">
                                <button class="sub-category-btn ${pageConfig.currentSubCategory === 'all' && isActive ? 'active' : ''}" 
                                        data-sub-category="all">
                                    全部${mainCategory}
                                </button>
                            </li>
                `;
                
                // 添加子分类
                subCategories.forEach(subCategory => {
                    categoryNavHTML += `
                        <li class="sub-category">
                            <button class="sub-category-btn ${pageConfig.currentSubCategory === subCategory && isActive ? 'active' : ''}" 
                                    data-sub-category="${subCategory}">
                                ${subCategory}
                            </button>
                        </li>
                    `;
                });
                
                categoryNavHTML += '</ul></li>';
            });
            
            categoryNavHTML += '</ul>';
            
            // 添加标签筛选器
            const tags = getAllTags(books);
            categoryNavHTML += `
                <div class="tag-filter">
                    <h4>标签筛选</h4>
                    <div class="tag-buttons">
                        <button class="tag-btn ${pageConfig.currentTag === 'all' ? 'active' : ''}" data-tag="all">
                            全部标签
                        </button>
            `;
            
            tags.forEach(tag => {
                categoryNavHTML += `
                    <button class="tag-btn ${pageConfig.currentTag === tag ? 'active' : ''}" data-tag="${tag}">
                        #${tag}
                    </button>
                `;
            });
            
            categoryNavHTML += '</div></div>';
            
            categoryNavContainer.innerHTML = categoryNavHTML;
            
            // 为大分类按钮添加事件监听
            document.querySelectorAll('.main-category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mainCategory = this.getAttribute('data-main-category');
                    
                    // 如果点击的是已激活的大分类，则关闭子分类
                    if (pageConfig.currentMainCategory === mainCategory) {
                        pageConfig.currentMainCategory = 'all';
                        pageConfig.currentSubCategory = 'all';
                    } else {
                        pageConfig.currentMainCategory = mainCategory;
                        pageConfig.currentSubCategory = 'all';
                    }
                    
                    renderCategoryNav(books);
                    renderBooks(books);
                    updateCurrentCategoryText();
                });
            });
            
            // 为子分类按钮添加事件监听
            document.querySelectorAll('.sub-category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const subCategory = this.getAttribute('data-sub-category');
                    pageConfig.currentSubCategory = subCategory;
                    
                    renderCategoryNav(books);
                    renderBooks(books);
                    updateCurrentCategoryText();
                });
            });
            
            // 为标签按钮添加事件监听
            document.querySelectorAll('.tag-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tag = this.getAttribute('data-tag');
                    pageConfig.currentTag = tag;
                    
                    renderCategoryNav(books);
                    renderBooks(books);
                    updateCurrentCategoryText();
                });
            });
        }

        // 更新当前分类文本
        function updateCurrentCategoryText() {
            const currentCategoryElement = document.getElementById('current-category');
            let categoryText = '全部书籍';
            
            if (pageConfig.currentMainCategory !== 'all') {
                categoryText = pageConfig.currentMainCategory;
                
                if (pageConfig.currentSubCategory !== 'all') {
                    categoryText += ` / ${pageConfig.currentSubCategory}`;
                }
            }
            
            if (pageConfig.currentTag !== 'all') {
                categoryText += ` (#${pageConfig.currentTag})`;
            }
            
            currentCategoryElement.textContent = categoryText;
        }

        // 生成书籍卡片
        function createBookCard(book) {
            const tagsHTML = book.tags.map(tag => 
                `<span class="book-tag" data-tag="${tag}">#${tag}</span>`
            ).join('');
            
            // 将相对路径转换为绝对路径
            const absoluteFileUrl = getAbsoluteUrl(book.fileUrl);
            
            return `
                <div class="book-card" data-id="${book.id}">
                    <div class="book-cover-container" data-file-url="${absoluteFileUrl}">
                        <div class="book-cover" style="background-image: url('${book.cover}')"></div>
                        <div class="book-format">${book.format}</div>
                        <div class="preview-overlay">
                            <div class="preview-text">点击预览</div>
                        </div>
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <div class="book-author">${book.author}</div>
                        <p class="book-description">${book.description}</p>
                        
                        <div class="book-tags">
                            ${tagsHTML}
                        </div>
                        
                        <div class="book-meta">
                            <span>${book.uploadDate}</span>
                            <span>${book.pages}页</span>
                            <span>${book.fileSize} ${book.fileSizeUnit}</span>
                        </div>
                        
                        <div class="book-url-container">
                            <div class="url-label">书籍链接：</div>
                            <div class="book-url">${absoluteFileUrl}</div>
                            <button class="copy-url-btn" data-url="${absoluteFileUrl}">复制链接</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 渲染书籍
        function renderBooks(books) {
            const booksGridContainer = document.getElementById('books-grid');
            const filteredBooks = filterBooksByCategory(books);
            
            // 更新书籍数量
            document.getElementById('books-count').textContent = `共 ${filteredBooks.length} 本书`;
            
            if (filteredBooks.length === 0) {
                booksGridContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <h3 style="color: var(--secondary-color); margin-bottom: 20px;">暂无相关书籍</h3>
                        <p style="color: var(--secondary-color);">尝试选择其他分类或标签查看书籍</p>
                    </div>
                `;
                return;
            }
            
            let booksHTML = '';
            filteredBooks.forEach((book, index) => {
                booksHTML += createBookCard(book);
                // 添加动画延迟
                setTimeout(() => {
                    const card = document.querySelector(`[data-id="${book.id}"]`);
                    if (card) card.style.animationDelay = `${index * 0.1}s`;
                }, 100);
            });
            
            booksGridContainer.innerHTML = booksHTML;
            
            // 为书籍封面添加点击事件
            document.querySelectorAll('.book-cover-container').forEach(cover => {
                cover.addEventListener('click', function() {
                    const fileUrl = this.getAttribute('data-file-url');
                    // 在新标签页中打开文件
                    window.open(fileUrl, '_blank');
                });
            });
            
            // 为复制链接按钮添加事件监听
            document.querySelectorAll('.copy-url-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation(); // 防止事件冒泡
                    const bookUrl = this.getAttribute('data-url');
                    copyToClipboard(bookUrl, this);
                });
            });
            
            // 为标签添加点击事件
            document.querySelectorAll('.book-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.stopPropagation(); // 防止事件冒泡
                    const tagName = this.getAttribute('data-tag');
                    pageConfig.currentTag = tagName;
                    
                    renderCategoryNav(books);
                    renderBooks(books);
                    updateCurrentCategoryText();
                });
            });
        }

        // 更新书架统计
        function updateBookshelfStats(books) {
            document.getElementById('total-books').textContent = books.length;
            
            const mainCategories = getAllMainCategories(books);
            document.getElementById('total-categories').textContent = mainCategories.length;
            
            // 计算总存储空间
            const totalStorageGB = calculateTotalStorage(books);
            document.getElementById('total-storage').textContent = totalStorageGB + " GB";
            
            const tags = getAllTags(books);
            document.getElementById('total-tags').textContent = tags.length;
        }

        // 复制到剪贴板
        async function copyToClipboard(text, button) {
            const originalText = button.textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                button.textContent = '已复制！';
                button.classList.add('copied');
                
                // 3秒后恢复原始状态
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 3000);
            } catch (err) {
                // 备用方法
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    button.textContent = '已复制！';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 3000);
                } catch (copyErr) {
                    button.textContent = '复制失败';
                    button.style.backgroundColor = '#dc3545';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.backgroundColor = '';
                    }, 3000);
                    
                    // 提供手动复制选项
                    prompt('请手动复制以下链接:', text);
                }
                
                document.body.removeChild(textArea);
            }
        }

        // 初始化页面
        async function initPage() {
            // 加载共享组件
            new HeaderComponent('bookshelf');
            new FooterComponent({ books: 0 });
            new DarkModeComponent();
            
            // 加载书籍数据
            const books = await loadBooksData();
            
            // 更新书架统计
            updateBookshelfStats(books);
            
            // 渲染分类导航
            renderCategoryNav(books);
            
            // 渲染书籍
            renderBooks(books);
            
            // 更新当前分类文本
            updateCurrentCategoryText();
            
            console.log("书架页面初始化完成！");
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
